<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Word</title>
    
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <div id="win" class=" position-absolute start-0  top-0 vw-100 vh-100 d-none justify-content-center align-items-center bg-black-">
        <div class="container rounded bg-body w-50 text-center">
            <div class="row p-5">
                <div class="col-12 fs-3 mb-3" dir="rtl">
                    شما برنده شدید!
                </div>
                <div class="col-12 fs-3 mb-3" dir="rtl">
                    <span id="OldLevel">5</span> <i class="fa fa-long-arrow-left"></i> <span id="NextLevel">6</span>
                </div>
                <div class="col-12 fs-3" dir="rtl">
                    <button class="btn btn-success w-100" id="NextLevelBTN">ادامه</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid vh-100 m-0 p-0" >
        <div class="row w-100 h-100  m-0">
            <div id="words" class="col-4 p-5 d-flex justify-content-center align-items-center flex-column bg-red" dir="rtl">
                
            </div>
            <div class="position-absolute top-0 start-25  fs-1  text-danger"><i id="refresh" class="fa fa-refresh" ></i></div>
            <div id="word" class="col-4 bg-dark d-flex flex-row justify-content-center align-items-center " dir="rtl">
            </div>
            <div id="letters_box" class="col-4 position-relative" >
                <div id="letter0" class="letters"></div>
                <div id="letter1" class="letters"></div>
                <div id="letter2" class="letters"></div>
                <div id="letter3" class="letters"></div>
                <div id="letter4" class="letters"></div>
                <div id="letter5" class="letters"></div>
            </div>
        </div>
    </div>
    

    <div class="position-fixed bottom-0 start-0 m-3 rounded bg-info w-h-5">
        Level: <span id="level">0</span>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
    
    
</body>
</html>
